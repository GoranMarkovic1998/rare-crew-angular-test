<div class="container my-5">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>

    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef>EmployeeName</th>
      <td mat-cell *matCellDef="let element">{{ element.EmployeeName }}</td>
    </ng-container>

    <ng-container matColumnDef="StarTimeUtc">
      <th mat-header-cell *matHeaderCellDef>StarTimeUtc</th>
      <td mat-cell *matCellDef="let element">{{ element.StarTimeUtc }}</td>
    </ng-container>

    <ng-container matColumnDef="EndTimeUtc">
      <th mat-header-cell *matHeaderCellDef>EndTimeUtc</th>
      <td mat-cell *matCellDef="let element">{{ element.EndTimeUtc }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalDailyHours">
      <th mat-header-cell *matHeaderCellDef>TotalDailyHours</th>
      <td mat-cell *matCellDef="let element">{{ element.TotalDailyHours }}</td>
    </ng-container>

    <ng-container matColumnDef="EntryNotes">
      <th mat-header-cell *matHeaderCellDef>EntryNotes</th>
      <td mat-cell *matCellDef="let element">{{ element.EntryNotes }}</td>
    </ng-container>

    <ng-container matColumnDef="DeletedOn">
      <th mat-header-cell *matHeaderCellDef>DeletedOn</th>
      <td mat-cell *matCellDef="let element">{{ element.DeletedOn }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
