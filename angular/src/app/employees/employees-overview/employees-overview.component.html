<div class="container my-5" style="width: 80%">
  <table
    mat-table
    [dataSource]="employeesWithHours"
    class="mat-elevation-z8 mb-5"
  >
    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef>Employee name</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class.less-hour]="element.value < 100"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="TotalHoursPerMonth">
      <th mat-header-cell *matHeaderCellDef>Total hours per month</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class.less-hour]="element.value < 100"
      >
        {{ element.value }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ngx-charts-pie-chart
    [results]="employeesWithHours"
    scheme="cool"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [legendTitle]="legendTitle"
  ></ngx-charts-pie-chart>
</div>
